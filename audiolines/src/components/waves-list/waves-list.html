<ion-grid>
  <h3 *ngIf="stateManager.tracks.length == 0" class="white-text center-align">
    Start recording something...
  </h3>
  <ul [hidden]="stateManager.tracks.length == 0">
    <li *ngFor="let track of stateManager.tracks">
      <waves-list-item
        [trackID]="track.id"
        [fileName]="track.fileName"
        [colors]="nextColor"
        (swipeleft)="swipe(track.id, $event.type)"
      ></waves-list-item>
    </li>
  </ul>
</ion-grid>
