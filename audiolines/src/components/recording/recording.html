<button
  *ngIf="!recording"
  (click)="startRecord()"
  class="btn-floating waves-effect waves-dark"
>
  <i class="material-icons">mic</i>
</button>
<button
  *ngIf="recording"
  (click)="stopRecord()"
  class="btn-floating waves-effect waves-dark"
>
  <i class="material-icons">mic_off</i>
</button>
