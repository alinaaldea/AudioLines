<ion-grid>
  <ion-row text-center>
    <ion-col col-12 align-self-center> <h1>Export Audio</h1> </ion-col>
    <ion-col col-12 align-self-center> <div class="line"></div></ion-col>
    <ion-col col-12 align-self-center> <h5>Choose a filename:</h5></ion-col>

    <ion-col col-12 align-self-center>
      <input type="text" minlength="2" [(ngModel)]="chosenFileName" />
    </ion-col>
  </ion-row>

  <ion-row text-center>
    <ion-col col-6 align-self-center>
      <button
        (click)="exportFile()"
        class="btn btn-flat waves-effect waves-light"
      >
        <i class="fas fa-save"></i>
      </button>
      <br />
      <span>Save</span>
    </ion-col>

    <ion-col col-6 align-self-center>
      <button
        (click)="shareFile()"
        class="btn btn-flat waves-effect waves-light"
      >
        <i class="fas fa-share-alt"></i>
      </button>
      <br />
      <span>Share</span>
    </ion-col>
    <ng-progress [showSpinner]="false" [thick]="true"></ng-progress>
  </ion-row>
</ion-grid>
