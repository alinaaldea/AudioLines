<ion-grid>
  <ion-row text-center>
    <ion-col col-12 align-self-center> <h1>Export Audio</h1> </ion-col>
    <ion-col col-12 align-self-center> <div class="line"></div></ion-col>
    <ion-col col-12 align-self-center> <h5>Choose a filename:</h5></ion-col>
    <ion-col col-12 align-self-center>
      <input type="text" required minlength="1" />
    </ion-col>
  </ion-row>

  <ion-row text-center>
    <ion-col col-6 align-self-center>
      <button class="btn btn-flat waves-effect waves-light">
        <i class="fas fa-save"></i>
      </button>
      <br />
      <span>Save</span>
    </ion-col>

    <ion-col col-6 align-self-center>
      <button class="btn btn-flat waves-effect waves-light">
        <i class="fas fa-share-alt"></i>
      </button>
      <br />
      <span>Share</span>
    </ion-col>
  </ion-row>
</ion-grid>
